<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Movie Actor View</title>
   <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1">
   <meta name="description" content="ManyToMany, many to may association in spring boot">
    <meta name="author" content="Vicente Rúben Xavier Simão">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header>
		<ul class="nav justify-content-center">
		  <li class="nav-item">
		    <a class="nav-link" aria-current="page" th:href="@{/new-actor}">New Actor</a>
		  </li>
		   <li class="nav-item">
		    <a class="nav-link active"  th:href="@{/actors}">View Actors</a>
		  </li>
		</ul>
	</header>
	<main class="container col-sm-3">
		  <h1>Movie actor</h1>
		  <table class="table">
			  <tr>
			    <th>Movie</th>
			    <th>Actor</th>
			  </tr>
			  <tr th:each="actorMovie: ${listAssociators}">
			    <td th:text="${actorMovie[0]}"/>
			    <td th:text="${actorMovie[1]}">
			  </tr>
		 </table>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
 

</body>
</html>
