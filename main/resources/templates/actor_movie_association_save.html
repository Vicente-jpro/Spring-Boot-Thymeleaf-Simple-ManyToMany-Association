<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
   <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
   <meta name="description" content="ManyToMany, many to may association in spring boot">
    <meta name="author" content="Vicente Rúben Xavier Simão">
    <title>Save Association</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header>
		<ul class="nav justify-content-center">
		  <li class="nav-item">
		    <a class="nav-link" aria-current="page" th:href="@{/new-actor}">New Actor</a>
		  </li>
		   <li class="nav-item">
		    <a class="nav-link active"  th:href="@{/actors}">View Actors</a>
		  </li>
		</ul>
	</header>
	<main class="container col-sm-6 ">
		<h1>Save Association</h1>
		
	<form action="#" th:action ="@{/movie-actor}" th:object="${movieObject}"  method="POST">
		
		<div class="form-group">	
			<div th:object="${actorObject}">
			<input type="hidden" th:field="*{idActor}" class="form-control"/>
				<h4>Name: </h4><p th:text="*{name}" />
				<h4>Email: </h4> <p th:text="*{email}" />
			</div>
			<select th:field="*{idMovie}">
				<option value="0">Seleciona um filme</option>
				<option th:each="movie: ${listMovies}" th:text="${movie.title}" th:value="${movie.idMovie}"></option>
			</select><br>
			<button type="submit" class="btn btn-primary my-2">Save</button>
		</div>
	</form>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
 
</body>
</html>
