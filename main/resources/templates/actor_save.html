<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Save</title>
</head>
<body>
	<h1>New Actor</h1>
	<form action="#" th:action="@{/new-actor}" th:object="${newActor}" method="POST">
		<input type="text" th:field="*{name}" placeholder="Actor name"/>
		<input type="email" th:field="*{email}" placeholder="email@dominio.com"/>
		<button type="submit">Save</button>
	</form>
</body>
</html>
